      ### Citizenship - Now & Future


      The current phase of Citizens' House governance is seeing an increase in
      the number of voting badges with each round of RetroPGF. This shows that
      the community is growing and more individuals are being given the
      opportunity to participate in the decision-making process. However, it is
      important to note that voting in a specific round does not guarantee
      permanent participation in the Citizens' House or future iterations of
      RetroPGF.


      In the future, the goal is to have a widely distributed citizenship across
      the Optimism ecosystem. This means that individuals from various
      subcultures and industries will have the opportunity to become citizens
      and contribute their expertise to the community. However, it is also
      important to recognize that the criteria for citizenship may change as the
      governance of the community evolves.
