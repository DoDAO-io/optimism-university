  - content: >-
      The Optimism Foundation plays a crucial role in supporting the
      establishment of the Optimism Collective and the development of the
      Optimism ecosystem. It is part of a larger network of companies, groups,
      and individuals working towards the realization of the Optimistic Vision.
      As an established entity, the Foundation has the ability to enter into
      legally enforceable commitments, allowing it to act quickly and safely to
      support the Collective in its early stages.


      <div align="center">
        <img style="max-height:400px;margin-bottom:30px" src="https://d31h13bdjwgzxs.cloudfront.net/academy/optimism-university/Guide/optimism_collective_optimism_university_778/1695402326917_untitled-2023-09-22-1859.png"/>
      </div>


      ### Governance

      One of the key responsibilities of the Optimism Foundation is its
      stewardship role in facilitating various administrative aspects of
      Collective governance. It helps develop frameworks such as the Working
      Constitution and the Operating Manual, which are essential for
      facilitating participation within the Collective. By providing these
      administrative services, the Foundation ensures that the Collective
      operates smoothly and efficiently.


      ### Support Optimism Protocol

      The Foundation also plays a vital role in supporting the Optimism protocol
      as an open-source project. It encourages and enables the community to
      contribute to the technical architecture of the protocol. Additionally,
      the Foundation commissions technical research on scalability, security,
      and decentralization, ensuring that the Optimism protocol remains robust
      and reliable. By supporting the development of the protocol, the
      Foundation contributes to the growth and success of the Optimism
      ecosystem.


      ### Future Goals

      While the Optimism Foundation currently provides administrative services
      and support, its ultimate aim is to coordinate contributors in creating
      the technical and governance foundations that will allow for
      decentralization over time. The Foundation recognizes the importance of
      empowering the community and gradually reducing its own role. This
      approach ensures that the Collective becomes self-sustaining and capable
      of making independent decisions in the future.
