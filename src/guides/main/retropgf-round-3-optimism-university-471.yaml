  - content: >
      When applying for Optimism Contributions, it is important to follow the
      guidelines provided to ensure your application is considered. These
      guidelines are designed to help badgeholders understand the impact of your
      contributions and determine the appropriate RetroPGF amount. The following
      are the key points one should keep in mind when submitting their
      application:


      <div align="center">
        <img style="max-height:400px;margin-bottom:30px" src="https://d31h13bdjwgzxs.cloudfront.net/academy/optimism-university/Guide/retropgf_round_3_optimism_university_471/1695647209212_untitled-2023-09-25-1547.png"/>
      </div>


      ### Key Details First

      To capture the attention of badgeholders, it is crucial to provide the
      most important information in the first few sentences of your application.
      This will help them quickly understand the nature of your work and its
      relevance to Optimism. Avoid making promises or alluding to future plans,
      as this may lead to disqualification.


      ### Highlight the Impact

      It is crucial to be specific about the impact your contributions have on
      Optimism. Describe how your work benefits the Collective and who
      specifically benefits from it. Whether it's a consumer app, an
      infrastructure project, or a community tool, emphasize the positive
      outcomes and the value it brings to Optimism. By clearly articulating the
      impact, you can demonstrate the significance of your contributions. Make
      sure to add links to resources that showcase your work.


      ### Impact Metrics

      To further demonstrate the value of your contributions, consider including
      impact metrics. These can be quantitative or qualitative measurements that
      highlight the impact of your work. Think about the metrics that best
      showcase how your contributions have supported the development and
      adoption of Optimism. Ensure that these metrics are verifiable by
      including links to data sources that badgeholders can use to verify them.
      If you are choosing a category for your application, make sure to connect
      your impact description and metrics to the success metrics of that
      category. This will help badgeholders understand how your contributions
      have driven towards the overall success of Optimism. 


      ### Grants & Funding

      Badgeholders need to understand the financial support you have already
      received for your contributions. Provide accurate information about grants
      or revenue directly related to the contributions you are seeking RetroPGF
      for. This information will help determine the appropriate amount of
      RetroPGF for your work. You do not need to include VC funding or other
      investments in your project or person.
