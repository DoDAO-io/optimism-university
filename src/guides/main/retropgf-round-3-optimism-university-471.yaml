      RetroPGF Round 3 is an event that aims to reward individuals and projects
      that have contributed to the development and adoption of Optimism, a
      technology platform. 


      In this round, a total of 30 million OP tokens will be allocated to reward
      these contributions. Whether you have built a consumer app, provided
      essential infrastructure, or created a community tool that Optimism users
      appreciate, you are eligible to apply for this reward.


      The application process for RetroPGF Round 3 is crucial, and it is
      recommended to take your time and start early. The application will be
      used by 208 badgeholders, who are individuals with a certain level of
      authority and expertise, to evaluate the impact your project has had on
      the Optimism Collective. Based on this evaluation, they will determine the
      amount of OP tokens you should receive as a reward.


      It is important to note that the rules of RetroPGF Round 3 must be
      followed. If your application is reported for violating these rules,
      badgeholders have the authority to remove your project from being eligible
      for the rewards. Therefore, it is essential to ensure that your
      application complies with the guidelines and regulations set forth by
      RetroPGF.


      This event is a great opportunity for individuals and projects that have
      contributed to the development and adoption of Optimism to be recognized
      and rewarded for their efforts. By participating in RetroPGF Round 3, you
      have the chance to receive OP tokens as a token of appreciation for the
      impact you have made on the Optimism Collective. So, make sure to fill out
      your application diligently and adhere to the rules to increase your
      chances of being eligible for the rewards.
