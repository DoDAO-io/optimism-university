  - content: >-
      Collective Grants are a type of funding that supports specific projects to
      be completed in the future. These grants are made in OP (Optimism) and are
      subject to the Collective Grant Policies. There are two main sources of
      Collective Grants: Mission Grants and Foundation Funds.


      # Mission Grants


      Mission Grants are grants that align with the Collective Intents and are
      specified initiatives that can be completed within 12 months. Each Mission
      Request has a bounty of OP attached to it. The Foundation and the Top 100
      Token House Delegates have the authority to issue Mission Requests. Any
      team can submit a Mission Application to fulfill a Request. To apply for a
      Mission Grant, you can find an open Mission Request on the list provided
      and submit your application via the specified link or directly as a
      comment on the Github Issue. The Grants Council, with the help of the
      Developer Advisory Board, evaluates and selects Delegate Mission
      Applications, while the Optimism Foundation evaluates and selects
      Foundation Mission Requests.


      These are the Collective Intents for the 5th Season:


      <div align="center">
        <img style="max-height:400px;margin-bottom:30px" src="https://d31h13bdjwgzxs.cloudfront.net/academy/optimism-university/Guide/getting_your_project_funded_optimism_university_587/1708694018168_untitled-2023-10-24-1553.png"/>
      </div>


