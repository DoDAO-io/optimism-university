      # Foundation Funds


      <div align="center">
        <img style="max-height:400px;margin-bottom:30px" src="https://d31h13bdjwgzxs.cloudfront.net/academy/optimism-university/Guide/getting_your_project_funded_optimism_university_587/1708694148865_untitled-2023-10-24-1553.png"/>
      </div>


      Foundation Funds are another source of Collective Grants. The Foundation
      may make grants from the Partner or Seed Fund on a case-by-case basis. The
      Seed Fund is used to support projects or teams that are starting from
      scratch and are focused on building Optimism. On the other hand, the
      Partner Fund is used to provide tools to the Optimism community, bring
      applications to OP Mainnet, promote education, experiment with liquidity
      mining programs, drive consumer usage, and support Optimism's governance
      system.
