      ### Who is a Delegate?


      Blockchain technology has revolutionized various industries, offering
      faster and more cost-effective transactions. The Optimism blockchain,
      built on the Ethereum network, is one such innovative technology. It
      utilizes a unique system of delegates to manage the governance of the
      network. 


      In the Optimism blockchain, a delegate is an individual selected to make
      governance decisions on behalf of token holders. Token holders have the
      option to delegate their voting power to someone else, who will then
      represent them in decision-making processes. It is important to note that
      token holders retain full ownership of their tokens and can change their
      delegates at any time.


      ### Role of Delegates

      Delegates in the Optimism blockchain are responsible for managing the
      governance of the network. They propose, vote, and execute changes to the
      network, ensuring its smooth operation. To be eligible for election as a
      delegate, individuals must meet specific criteria, such as holding a
      minimum number of tokens and having a good reputation within the
      community.


      <div align="center">
        <img style="max-height:400px;margin-bottom:30px" src="https://d31h13bdjwgzxs.cloudfront.net/academy/optimism-university/Guide/delegates_optimism_university_877/1695749412408_untitled-2023-09-26-2024.png"/>
      </div>


      Once elected, delegates can propose changes to the network, such as
      protocol upgrades or modifications to the fee structure. These proposals
      are then put to a vote, allowing token holders to express their support or
      opposition. The proposal with the highest number of votes is executed, and
      the delegate is responsible for implementing the approved changes.


      Delegates play a crucial role in the governance of the Optimism
      blockchain. By allowing token holders to delegate their voting power, the
      network becomes more democratic and less susceptible to control by a small
      group of individuals. Delegates ensure that the network is managed in a
      fair and transparent manner, preventing centralization and promoting
      inclusivity.


      As blockchain technology evolves, it is essential to have a mechanism in
      place for making necessary changes to the network. Delegates provide this
      mechanism in the Optimism blockchain. They help ensure that the network
      remains up-to-date and secure by proposing and implementing upgrades and
      maintenance activities.
