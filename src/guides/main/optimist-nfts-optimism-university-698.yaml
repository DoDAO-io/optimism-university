  - content: >-
      The world of NFTs has seen a surge in popularity, and Optimism is no
      exception. Optimism is a layer 2 scaling solution for Ethereum, and it has
      its own unique NFT ecosystem. Let's explore some of the top NFT projects
      on Optimism and how they contribute to the overall ecosystem:



      ### PFP Collections

      In the early days of Optimism's development, PFP (Profile Picture)
      collections were all the rage. One such project is the [Optimism Ape Yacht
      Club](https://www.google.com/url?sa=i&url=https%3A%2F%2Foayc.io%2F&psig=AOvVaw2zxeqmmg_KgqjEVPEV7bl6&ust=1695907025631000&source=images&cd=vfe&opi=89978449&ved=0CBIQjhxqFwoTCNiJiJbwyoEDFQAAAAAdAAAAABAP)
      (OAYC), which holds the title for the most traded project on Optimism.
      However, there are also original PFP collections like
      [Apetimism](https://apetimism.com/), although it accounts for smaller
      trading volumes.


      ### Velodrome Governance NFTs

      [Velodrome](https://velodrome.finance/) Governance NFTs have become a
      ruling force in the Optimism NFT scene. These NFTs come with privileges in
      Velodrome Tokenomics, such as rebases that prevent voting power dilution.
      To obtain Velodrome NFTs, you can either lock $VELO tokens on their
      website or purchase them on secondary markets like Opensea.


      <div align="center">
        <img style="max-height:400px;margin-bottom:30px" src="https://d31h13bdjwgzxs.cloudfront.net/academy/optimism-university/Guide/optimist_nfts_optimism_university_698/1696861495303_untitled-2023-09-20-1744.png"/>
      </div>


      ### Optimism Quests NFTs

      [Optimism Quests](https://app.optimism.io/quests) NFTs have a different
      purpose. They aim to educate new users in the Optimism ecosystem. Season 1
      of Optimism Quests involved 18 third-party apps on Optimism, and Season 2
      is expected to take place in 2023. An interesting detail is that Optimism
      Quest NFTs can alter traits on "Optimist NFTs," a PFP collection by the
      Optimism team. 


      ### Mirror Writing NFTs

      [Mirror](https://mirror.xyz/) is a Web3 native blogging platform that has
      made its mark in the Optimism ecosystem with its Writing NFTs. These NFTs
      allow readers to collect blog post-related NFTs and support writers. It
      provides an opportunity for writers to monetize their work and build a
      community that genuinely supports their journey. The Mirror team saw the
      launch of Optimism as an opportunity to make collecting blog posts cheap
      and efficient through Writing NFTs.
