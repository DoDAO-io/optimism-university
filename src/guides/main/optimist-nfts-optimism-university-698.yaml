      ### Circular Art


      [Circular Art](https://www.circularart.xyz/) is a groundbreaking
      generative art platform that funds public goods. Users can choose from
      curated collections and mint new generative artworks. 50% of the proceeds
      from the inaugural collection fund public goods, while the remaining 50%
      supports contributing artists. Circular Art addresses incentive challenges
      within the creative and societal spheres, fostering a diverse and
      collaborative environment.


      ### Cryptovania


      [Cryptovania](http://cryptovania.io/) is an innovative experiment in
      decentralized storytelling. It allows participants to collectively craft
      an evolving story within a dynamic "storyverse." Set in the town of Bran,
      the storyverse revolves around 10,000 unique Cryptovania NFT collectors.
      Each collector contributes to the narrative, shaping the storyline and
      confronting challenges. This approach offers a refreshing departure from
      traditional metaverse projects, encouraging collaboration, creativity, and
      exploration within the Cryptovania universe.


      ### CyberNerds


      [CyberNerds](https://www.cybernerds.xyz/) is an experimental CC0 NFT
      project on the Optimism network. It fosters community collaboration and
      supports public goods. A substantial portion of its revenue is channeled
      towards bolstering Optimism's public goods, and an additional percentage
      goes to the American Red Cross. CyberNerd aims to establish the CyberNerds
      DAO community, empowering NFT holders to influence treasury decisions and
      drive growth.


      ### Mojos


      [Mojos](https://getmojos.com/) aim to establish on-chain avatar
      communities that go beyond visual representation. Daily auctions
      contribute to the project's treasury, and each Mojo corresponds to a vote
      within the treasury. The Mojos smart contract operates as a
      self-sustaining mechanism, managing the continuous auction cycle. Mojos
      create an inclusive and self-regulated avatar ecosystem on the Optimism
      network, fostering community engagement and collaboration.
