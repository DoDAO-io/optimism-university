  - content: >-
      [Optimist NFTs](https://app.optimism.io/optimist-nft) are digital avatars
      that allow individuals to express their personality and build their
      onchain identity. These NFTs are fully customizable, enabling users to
      create a one-of-a-kind avatar that represents their unique interests and
      traits. The vision behind Optimist NFTs is to reflect the identity and
      reputation of individuals as they interact with various projects and
      protocols. Currently in Beta, these NFTs are available for minting to
      voters in RetroPGF 2. However, the plan is to make them widely accessible
      to the entire crypto community as the Optimism Collective grows.


      <div align="center">
        <img style="max-height:400px;margin-bottom:30px" src="https://d31h13bdjwgzxs.cloudfront.net/academy/optimism-university/Guide/optimist_nfts_optimism_university_698/1695395658814_untitled-2023-09-22-1859.png"/>
      </div>


      ### Unique Avatar

      With Optimist NFTs, users have the power to design an avatar that truly
      reflects their individuality. These avatars can be customized to showcase
      personal style, interests, and traits. By creating a visually appealing
      and unique avatar, individuals can establish their presence in the
      Optimism ecosystem and build their reputation. The Optimist NFTs act as a
      representation of an individual Optimist, evolving alongside their
      identity and reputation as they engage with different projects and
      protocols.


      ### Minting and Availability

      The minting of Optimist NFTs was limited to voters in RetroPGF 2
      previously. However, starting from 2023, several hundred active addresses
      have been invited to mint each month based on their participation in the
      Optimism Collective and data recorded in the AttestationStation.The
      ultimate goal is to make Optimist NFTs widely available for customization
      and minting as the Optimism Collective expands.


      ### Unlocking New Traits

      As the Optimism ecosystem grows, new traits will be unlocked based on an
      individual's participation. This means that the more actively someone
      engages with the Optimism ecosystem, the more unique traits they can
      unlock for their Optimist NFT. This incentivizes users to actively
      participate and contribute to the growth of the Optimism Collective,
      allowing them to further personalize their avatars and showcase their
      achievements within the ecosystem.
