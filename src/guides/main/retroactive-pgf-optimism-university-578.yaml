  - content: >-
      RetroPGF, or Retroactive Public Goods Funding, is a mechanism used by the
      Optimism Collective to reward entities and projects in the ecosystem that
      have already provided a public good. The goal is to create a financial
      incentive for building public goods that benefit the ecosystem as a whole,
      even if there is no direct monetization model. This helps to foster a more
      diverse ecosystem of goods and services on the Optimism chain.


      ### How RetroPGF Works?


      The way RetroPGF works is that the revenue generated by the sequencer,
      which is responsible for submitting the optimistic rollup transactions to
      Ethereum, is not retained entirely as profit. Instead, a portion of the
      revenue is distributed back to the Optimism Collective. This revenue is
      then used to fund public goods that have already been provided by entities
      and projects in the ecosystem.


      <div align="center">
        <img style="max-height:400px;margin-bottom:30px" src="https://d31h13bdjwgzxs.cloudfront.net/academy/optimism-university/Guide/retroactive_pgf_optimism_university_578/1695216009876_untitled-2023-09-20-1744.png"/>
      </div>


      The funding is distributed through a governance structure called the
      Citizens' House, which collectively decides on the distribution of funds.
      The Citizens' House votes quarterly on the allocation of funds to
      individuals, teams, projects, or communities that have made a positive
      impact on the ecosystem. This creates a direct reward for community
      members for their contributions.


      RetroPGF also provides an opportunity for early investment in public goods
      projects, as it offers possible exit liquidity. This means that builders
      can be compensated for their positive contributions without relying solely
      on generating direct revenue. It also allows them to raise capital based
      on the potential and promise of their projects.


      The end result of RetroPGF is a virtuous cycle. As more public goods are
      funded, the ecosystem becomes better, leading to increased demand for
      Optimism blockspace. This, in turn, generates more revenue for the
      sequencer, which can then be used for further retroactive public goods
      funding. This cycle continues to drive the growth and development of the
      ecosystem.
