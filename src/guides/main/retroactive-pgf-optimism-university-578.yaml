      ### What is RetroPGF?


      RetroPGF, is an initiative that aims to provide financial support for
      public goods that are developed and utilized within the Optimism Stack (OP
      Stack). The idea behind RetroPGF is to reward builders who make a positive
      impact on the community by allowing them to profit from their
      contributions. It questions the purpose of building free software for the
      public good if there is no merit or benefit for the builder themselves.


      <div align="center">
        <img style="max-height:400px;margin-bottom:30px" src="https://d31h13bdjwgzxs.cloudfront.net/academy/optimism-university/Guide/retroactive_pgf_optimism_university_578/1695658585785_untitled-2023-09-25-1547.png"/>
      </div>


      ### Benefits of RetroPGF


      **Exit Liquidity for Public Goods Projects:** RetroPGF creates a market
      for early investment in public goods projects, offering them an exit
      liquidity option. This allows projects to raise capital and grow based on
      their early potential and contributions.


      **Encouragement of Innovation:** By compensating projects for their
      positive contributions, RetroPGF incentivizes innovation and funding in
      the development of public goods on Optimism.


      **Rewarding Proven Value:** RetroPGF allocates funding to projects,
      companies, communities, or entities that have demonstrated their value to
      the Optimism ecosystem in the past. This approach prioritizes projects
      with a track record of usefulness, ensuring more effective capital
      allocation.


      **Profit-Motive Integration:** RetroPGF introduces financial incentives
      similar to those in Silicon Valley, attracting speculators and early
      investors seeking financial gains. Builders have the opportunity to raise
      capital and bootstrap their projects, fostering increased innovation and
      development within the Optimism ecosystem.
