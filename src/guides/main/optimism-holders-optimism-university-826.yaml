      ### Ecosystem Fund


      The Ecosystem Fund is an incentive program designed to stimulate the
      development of the Collective ecosystem. This fund will directly support
      the communities and companies that drive the expansion of the Collective
      ecosystem, known as OPCOs. The allocation dedicated to the Ecosystem Fund
      will be further divided into different categories. It is important to
      mention that the Ecosystem Fund is intended to be a kick-starting
      mechanism that will eventually be phased out once the OP in the fund has
      been depleted.


      ### Airdrops


      The Optimism Foundation aims to reward and attract users from both the
      Optimism and Ethereum communities through the distribution of OP tokens.
      This distribution will occur in multiple waves, with the first wave being
      Airdrop #1. Airdrop #1 was designed to cast a wide net and distribute OP
      to over 250k addresses. To ensure fairness, the eligibility criteria for
      this airdrop can be found in the Airdrop #1 documentation. Additionally,
      14% of the OP token supply will be reserved for future user airdrops.


      ### RetroPGF


      An allocation of 8.8% of the OP token supply will be held in reserve for
      future programs, to be determined by the Foundation and/or the governance
      community. Retroactive Public Goods Funding (RetroPGF) will be distributed
      by the Citizens' House, with rounds expected to occur quarterly. The
      objective of RetroPGF is to ensure that all OPCOs are adequately rewarded
      based on their impact to the Collective. The Optimism Foundation may tap
      into the 20% RetroPGF Reserve to increase the total OP payout of any given
      period.


      ### Core Contributors & Sugar Xaddies


      The Core Contributors allocation will be distributed to the individuals
      who played a crucial role in bringing Optimism and the Optimism Collective
      from concept to reality. These tokens will also continue to support the
      development of the protocol. Both the Core Contributors and Sugar Xaddies
      allocations will be subject to a lockup period.
