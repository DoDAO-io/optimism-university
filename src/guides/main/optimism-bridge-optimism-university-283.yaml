      By following these steps, you can easily bridge your tokens from Ethereum
      to Optimism using the Optimism Bridge:


      ### Connect Wallet

      To begin using the Optimism Bridge, you need to connect your wallet to the
      platform. Look for the "Connect Wallet" button either at the bottom or
      top-right corner of the page. Click on it and choose your preferred
      wallet. Follow the instructions provided to connect your wallet to the
      platform.


      ### Choose the Source Chain

      Once your wallet is connected, you will see a drop-down menu in the "From"
      section. This is where you choose your source chain or CEX (Centralized
      Exchange). For this guide, we will assume you are using Ethereum as the
      source chain. Select Ethereum from the drop-down menu.


      ### Select the Token to Bridge

      After choosing the source chain, you need to select the specific token you
      want to bridge from the source chain to Optimism. Look for the token you
      wish to bridge and select it.


      ### Confirm the Transaction

      Once you have selected the token, a transaction will be initiated. You
      will need to confirm this transaction in your wallet. Follow the
      instructions on the screen to complete the transaction confirmation
      process. This step ensures the secure transfer of your tokens.

      After confirming the transaction, you will need to wait for it to be
      confirmed on the Ethereum network. The time it takes for the bridging
      process to complete may vary depending on network traffic and the gas fees
      you choose to pay. It is important to be patient during this step.


      ### Monitor the Transaction

      While waiting for the transaction to be confirmed, you can monitor its
      status on the Ethereum network using a blockchain explorer like Etherscan.
      This allows you to track the progress of your tokens as they move from the
      source chain to the Optimism network.

      Once the transaction is confirmed, your tokens will be available on the
      Optimism network. This means you can now use your bridged tokens on
      Optimism and take advantage of its benefits and features.
