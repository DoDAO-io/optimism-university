steps:
  - name: Wallet Connection
    uuid: 6b06b38c-185b-4713-93f2-f56a1ef7cfda
    content: >-
      To start using the Optimism Bridge, connect your wallet to the platform.
      This can be done by locating the 'Connect Wallet' button, which is
      typically found at the bottom or top-right corner of the page. Follow the
      provided instructions to successfully connect your wallet to the platform.
    stepItems: []
  - name: Source Chain Selection
    uuid: 391fff8d-7459-4758-a90e-549ee02ea414
    content: >-
      Once your wallet is connected, you'll find a drop-down menu in the 'From'
      section. This is where you select your source chain or Centralized
      Exchange (CEX). For this guide, Ethereum is assumed as the source chain.
    stepItems: []
  - name: Token Selection
    uuid: 9f13a0aa-7f6c-4124-a7f3-fea1cbf0e296
    content: >-
      After selecting the source chain, choose the specific token you wish to
      bridge from the source chain to Optimism. Follow the on-screen
      instructions to complete the transaction confirmation process.
    stepItems: []
  - name: Transaction Confirmation
    uuid: 2a3c54be-2069-4941-8512-8a14b0e143f1
    content: >-
      Post transaction confirmation, you'll have to wait for it to be confirmed
      on the Ethereum network. The time taken for the bridging process to
      complete depends on the network traffic and the gas fees you opt to pay.
    stepItems: []
  - name: Transaction Monitoring
    uuid: ec99bca8-e16b-4f7d-a69a-aec6a6c162da
    content: >-
      While waiting for the transaction confirmation, you can monitor its status
      on the Ethereum network using a blockchain explorer like Etherscan. This
      feature allows you to track your tokens' progress as they move from the
      source chain to the Optimism network.
    stepItems: []
