  - name: Introduction
    uuid: 9b9933bc-924b-47f8-a0f5-5a3226bd5a26
    content: >-
      AttestationStation is a vital component in creating decentralized identity
      applications. It's a smart contract that uses the Ethereum Attestation
      Service standard to create, verify, and revoke on/off-chain attestations.
      It functions like a multiplayer database, streamlining the attestation
      process and establishing a robust web of trust on any OP Chain in the
      Superchain.
    stepItems: []
  - name: Features
    uuid: 3ba273c8-8522-459a-bc3b-e4111765d4ff
    content: >-
      AttestationStation is permissionless, meaning it is a public contract not
      owned or controlled by any individual or organization. It provides various
      tooling options such as indexing and access-management integrations,
      making it convenient for developers. If you have a great idea but lack the
      technical expertise to build it, AttestationStation can be a valuable
      resource.
    stepItems: []
  - name: Benefits
    uuid: a981ded1-e2b4-4126-a03f-b15945b82903
    content: >-
      Attestations offer benefits over soulbound/non-transferable tokens, such
      as flexibility in choosing whether the attestation is onchain or offchain
      and improved interoperability. Attestations create log entries that become
      part of the permanent record on the blockchain.
    stepItems: []
  - name: Privacy and Security
    uuid: b325d9eb-8782-4027-9903-70784f5da01b
    content: >-
      To protect users' privacy, explicit consent should be obtained for
      collecting personal information. Users should be informed about the data
      being collected, the purpose of collection, and how it will be used. To
      ensure data security, sensitive information can be stored offchain using
      encryption, proper authentication, and authorization measures.
    stepItems: []
  - name: Use Cases
    uuid: c5981a38-f475-4153-ab8f-eb0eddabd62b
    content: >-
      Attestations should not be seen as replacements for verifiable credentials
      or decentralized identifiers. Instead, they can be used by developers to
      create decentralized identifiers, credentials, claims, and more.
      Attestations and the associated web of trust work in conjunction with
      proof of personhood solutions like WorldID.
    stepItems: []
