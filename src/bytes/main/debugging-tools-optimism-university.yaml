content: Overview of Transaction Debugging Tools
id: debugging-tools-optimism-university
name: Debugging Tools
steps:
  - content: >-
      Transaction debugging tools are critical in the blockchain development
      world. They ensure smooth transaction execution and help identify any
      potential issues. These tools give developers valuable insights into their
      contract's state and help them trace transaction flow.
    name: Introduction
    stepItems: []
    uuid: 84b9b665-f609-42f2-8522-18482e1dc47f
  - content: >-
      Tenderly is a powerful transaction debugging tool used for inspecting
      transaction execution on the Ethereum Mainnet or Goerli testnet. With
      Tenderly, developers can delve into their verified contract's state at any
      transaction execution step. This detailed view reduces development time
      and enhances understanding of transaction flow.
    name: Tenderly
    stepItems: []
    uuid: 6d4c39dd-c71a-4159-b48c-a0ce9d1c1c92
  - content: >-
      Etherscan is another popular transaction debugging tool offering features
      to help developers analyze transactions. It allows viewing events
      associated with a transaction and accessing revert messages. Such
      information is vital in identifying errors or unexpected behavior during
      transaction execution.
    name: Etherscan
    stepItems: []
    uuid: 433c2259-75d5-433c-8654-f94e21f6cfe1
  - content: >-
      Blockscout is another notable transaction debugging tool. It allows
      developers to view events on both the OP Mainnet and the Goerli testnet.
      Using Blockscout, developers can gain insights into the events associated
      with their transactions, helping them track data flow and identify
      potential issues.
    name: Blockscout
    stepItems: []
